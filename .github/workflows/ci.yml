name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pingpoint_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pingpoint_test

      # safe dummy envs (чтобы тесты не падали из-за отсутствия секретов)
      JWT_SECRET: test_secret
      SESSION_SECRET: test_secret
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_dummy
      RESEND_API_KEY: re_dummy

      # если где-то в коде ожидаются URL-ы
      APP_URL: http://localhost:5000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install postgres client (for pg_isready)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && exit 0
            sleep 1
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Run database migrations (Drizzle)
        run: npm run db:push

      - name: Run unit tests
        run: npm run test:run

      - name: Run coverage
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ./coverage
          retention-days: 7

      # --- e2e section ---
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start app (background)
        run: |
          npm run dev -- --port 5000 &
          npx wait-on http://localhost:5000

      - name: Run e2e smoke tests
        run: npm run e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5000
