# ==============================================================================
# PingPoint Nginx Configuration
# ==============================================================================
# This configuration sets up Nginx as a reverse proxy for the PingPoint app.
#
# IMPORTANT: Before deploying to production:
# 1. Replace "server_name _;" with your actual domain (e.g., "server_name pingpoint.yourdomain.com;")
# 2. Add SSL/TLS configuration (see comments at bottom for Let's Encrypt setup)
# ==============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting (optional - adjust as needed)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream backend
    upstream pingpoint_app {
        server app:8080;
        keepalive 32;
    }

    server {
        listen 80;
        # TODO: Replace with your actual domain name
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Client body size (for file uploads)
        client_max_body_size 10M;

        # Proxy settings
        location / {
            proxy_pass http://pingpoint_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # API rate limiting (optional)
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://pingpoint_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint (bypass rate limiting)
        location /api/health {
            proxy_pass http://pingpoint_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # ===========================================================================
    # HTTPS/SSL Configuration (uncomment and configure after obtaining certs)
    # ===========================================================================
    # To enable HTTPS with Let's Encrypt:
    # 1. Install certbot on your VPS
    # 2. Run: certbot --nginx -d yourdomain.com
    # 3. Certbot will automatically modify this config
    #
    # Manual SSL config example:
    # server {
    #     listen 443 ssl http2;
    #     server_name yourdomain.com;
    #
    #     ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    #     ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:SSL:50m;
    #     ssl_session_tickets off;
    #
    #     # Modern SSL configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
    #     # HSTS (uncomment after testing)
    #     # add_header Strict-Transport-Security "max-age=63072000" always;
    #
    #     location / {
    #         proxy_pass http://pingpoint_app;
    #         # ... same proxy settings as above
    #     }
    # }
